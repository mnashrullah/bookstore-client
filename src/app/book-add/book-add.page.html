<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/tabs/tab2"> </ion-back-button>
    </ion-buttons>
    <ion-title>Add New Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input placeholder="Enter title here..."></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea rows="6" cols="20" placeholder="Enter description here..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Images</ion-label>
    <ion-input placeholder="Enter images here..."></ion-input>
  </ion-item>
  <ion-button expand="block">SUBMIT</ion-button>
</ion-content>
