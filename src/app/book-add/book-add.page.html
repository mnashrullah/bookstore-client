<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"> </ion-back-button>
    </ion-buttons>
    <ion-title>Add New Book</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="book.title" placeholder="Enter title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea [(ngModel)]="book.description" placeholder="Enter description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Images</ion-label>
    <ion-input [(ngModel)]="book.images" placeholder="Enter images"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="submit()">SUBMIT</ion-button>
</ion-content>
