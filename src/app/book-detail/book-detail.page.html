<ion-header>
  <ion-toolbar>
    <ion-title>{{book.title}}</ion-title>
    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/tabs/tab2"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <img src="{{book.images}}">
      <ion-card-item>
        <p>Description: {{book.description}}</p>
      </ion-card-item>
      <p>{{book.created_at | date}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
